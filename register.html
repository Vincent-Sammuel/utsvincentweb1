<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar | Insurancent.</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/register.css">
</head>
<body>

<!-- Header -->
<header class="header">
  <div class="navbar">
    <div class="logo">Insurancent.  <img src="flaticon/logo.png" width="35" height="35"/></div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4">Daftar <img src="flaticon/register.png" width="50" height="50"/></h2>
    <form id="registerForm">
      <div class="mb-3">
        <label for="username" class="form-label">Nama pengguna:</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Masukkan nama pengguna" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Kata sandi:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan kata sandi" required>
      </div>
      <div class="mb-3">
        <label for="confirm-password" class="form-label">Konfirmasi kata sandi:</label>
        <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Konfirmasi kata sandi" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Daftar</button>
      <p class="text-center mt-3">Sudah punya akun? <a href="login.html">Login sekarang</a>.</p>
    </form>
  </div>
</div>

<!-- Footer -->
<footer class="footer">

</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script src="script.js"></script>

</body>
</html>
